<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
<h1>ROCK PAPER SCISSORS</h1>
<div class="choices">
    <div class="choice" id="rock">
        <img src="Pngs/rock.png" alt="">
    </div>
    <div class="choice" id="paper">
        <img src="Pngs/paper.png" alt="">
    </div>
    <div class="choice"  id="scissor">
        <img src="Pngs/scissors.png" alt="">
    </div>
</div>
<div class="scoreboard">
    <div class="score">
        <p id="userscore">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="compscore">0</p>
        <p>computer</p>
    </div>
</div>
<div id="msg">
    <p>Play Your move</p>
</div>

<script src="logic.js"></script>
</body>
</html>
